{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock title %}

{% block content%}
<div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Login" class="btn btn-primary">
        <p class="mt-3">Don't have an Account ? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
    </form>
</div>

{% endblock content%}
